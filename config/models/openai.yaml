      - "Multimodal capabilities"
      - "Fast inference"
      - "Balanced performance"
      - "Vision processing"
    defaults:
      temperature: 0.7
      top_p: 1.0
      max_tokens: 4096
    cost:
      input_per_1k: 5.0
      output_per_1k: 15.0
    provider: "openai"

  - name: gpt_4_1
