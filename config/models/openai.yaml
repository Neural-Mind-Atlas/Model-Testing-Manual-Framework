# OpenAI Models Configuration

models:
  - name: gpt_4_5_preview
    display_name: "GPT-4.5 Preview"
    version: "gpt-4.5-preview"
    api_key_env: "OPENAI_API_KEY"
    org_id_env: "OPENAI_ORG_ID"
    max_tokens: 128000
    context_window: 128000
    strengths:
      - "Cutting edge capabilities"
      - "Latest parameter updates"
      - "Advanced reasoning"
      - "Enhanced creative generation"
      - "Superior instruction following"
    defaults:
      temperature: 0.7
      top_p: 1.0
      max_tokens: 4096
    cost:
      input_per_1k: 10.0
      output_per_1k: 30.0
    provider: "openai"

  - name: gpt_4o
    display_name: "GPT-4o"
